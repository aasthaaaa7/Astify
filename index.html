<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Astify">Astify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        
    <div class="songlist">
        <hl>Best of Asta</hl>
        <div class="songitemcontainer">
            <div>
                <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Evermore</span> 
                <span class="songlistplay"><span class="timestamp">04:15<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="2">
                    <span>Blessings</span> 
                    <span class="songlistplay"><span class="timestamp">04:11<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="3">
                    <span>Man on the moon</span> 
                    <span class="songlistplay"><span class="timestamp">03:02<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="4">
                    <span>Dandelions</span> 
                    <span class="songlistplay"><span class="timestamp">03:54<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="5">
                    <span>Paris</span> 
                    <span class="songlistplay"><span class="timestamp">03:42<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="6">
                    <span>Young</span> 
                    <span class="songlistplay"><span class="timestamp">03:44<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="5">
                    <span>Unforgettable</span> 
                    <span class="songlistplay"><span class="timestamp">04:47<i class="fa-solid fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>    
    </div>

    <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
           <!--fontawesome icons--> 
        </div>
        <div class="songinfo">
            <img src="weird ass music gif.gif" width="42px" alt="" >Evermore
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ef413de734.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
